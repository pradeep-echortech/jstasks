<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Crypto-Patel</title>
    <style>
        .body {
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }

        .button {
            text-decoration: none;
            width: 100%;
        }

        #crt {
            background-color: rgb(156, 152, 152);
            color: white;
        }

        .btn-lg {
            border-radius: 25px;
            cursor: pointer;
        }

        #glogo {
            height: 30px;
            width: 30px;
        }

        #hide1{
            display: none;
        }

        #s1{
            display: none;
        }

        @media (max-width:570px) {
            #logo{
                width: 300px;
                height: 40px;
                margin-left: -35px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="form">
        <div class="contianer">
            <img id="logo" src="./image 1.svg" alt="logo" class="mt-lg-3 mt-4 mb-lg-0 mb-3">
        </div>
        <form action="" class="d-flex justify-content-center">
            <div class="col-lg-5 col-md-10 col-12">
                <h2 class="header mt-lg-2 mt-md-5 mt-3 mb-1 text-center">Create an account</h2>
                <p class="header text-center">Already have an account?<a href="">Login</a></p>
                <div class="mb-3 mt-5">
                    <label for="formGroupExampleInput" class="form-label">Full name</label>
                    <input type="text" class="form-control" placeholder="Enter your profile name">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email address">
                </div>
                <div class="pword d-flex justify-content-between">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <span class="eye" onclick="hide()">
                        <span id="s1"><i id="hide1" class="fa-sharp fa-solid fa-eye me-2"></i>Hide</span>
                        <span id="s2"><i id="hide2" class="fa-regular fa-eye-slash me-2"></i>Show</span>
                    </span>
                </div>
                <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock"
                    placeholder="Enter your password">
                <div id="passwordHelpBlock" class="form-text">
                    Use 8 or more charecters with a mix of letters,numbers & symbols
                </div>
                <div class="form-text mt-lg-5 mt-5">
                    By creating an account,you agree to the <a href="">Terms of use</a> and <a href="">Privacy
                        Policy</a>
                </div>

                <a href="" class="button" type="submit">
                    <div class="btn-lg mt-2 text-center" id="crt">Create an account</div>
                </a>
                <p class="text-center my-4">Or Continue with</p>
                <a href="" class="button" target="_blank">
                    <div class="btn-lg d-flex justify-content-center mt-2 mb-5 shadow  text-dark">
                        <img class="me-2" src="./Social media logo.png" id="glogo">
                        <div class="">Sign in with
                            Google</div>
                    </div>
                </a>
            </div>
        </form>
    </div>

    <script>
        function hide() {
            var x = document.getElementById('inputPassword5')
            var y = document.getElementById('hide1')
            var z = document.getElementById('hide2')
            var a = document.getElementById('s1')
            var b = document.getElementById('s2')
            
            if(x.type === 'password'){
                x.type = 'text';
                y.style.display = 'inline';
                z.style.display = 'none';
                a.style.display = 'inline';
                b.style.display = 'none';
            }
            else{
                x.type = 'password';
                y.style.display = 'none';
                z.style.display = 'inline';
                a.style.display = 'none';
                b.style.display = 'block';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
