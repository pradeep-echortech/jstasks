<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 style="color: white;"><u>CHESS</u></h2>
    <div style="color: white;" class="playerTurn">
        <h2>white's turn</h2>
    </div><br>
    <div style="color: white;display: flex;flex-direction: row;" class="numbers">
        <div class="alp">A</div>
        <div class="alp">B</div>
        <div class="alp">C</div>
        <div class="alp">D</div>
        <div class="alp">E</div>
        <div class="alp">F</div>
        <div class="alp">G</div>
        <div class="alp">H</div>
    </div>
    <div style="display: flex;">
        <div style="color: white;width: min-content;" class="numbers">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
        </div>
        <div class="board"></div>
        <div style="color: white;width: min-content;" class="numbers">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
        </div>
    </div>
    <div style="color: white;display: flex;flex-direction: row;" class="numbers">
        <div class="alp">A</div>
        <div class="alp">B</div>
        <div class="alp">C</div>
        <div class="alp">D</div>
        <div class="alp">E</div>
        <div class="alp">F</div>
        <div class="alp">G</div>
        <div class="alp">H</div>
    </div>

    <input type="text" id="move" maxlength="4">
    <input type="submit" value="submit" onclick="formdata()">
    <script src="script.js"></script>
</body>

</html>
